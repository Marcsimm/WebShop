@* form4 Template File *@

@(users: List[User] , Shoopingbaskets: List[Shoppingbasket] , products: List[Product]) 
@main("create product"){
	


<form action="/createshoppingbasket" method="post" role="form">

 <div class="form-group">
    <label for="Productname">ProductName</label>
    <input type="text" class="form-control" id="Productname" name="Productname" placeholder="Product name">
  </div>
  
    <div class="form-group">
    <label for="Quantity">Quantity</label>
    <input type="text" class="form-control" id="Quantity" name="Quantity" placeholder="Quantity">
  </div>
  
    <select name="product-id" class="form-control" multiple size="5">
 			
    		@for(Product <- products){
    		<option value="@Product.getId()">@Product.getProductName()</option>
   			}
   
    </select>
  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
    </div>
}

@* CreateProductform Template File *@

@(Product_Categorys: List[Product_Category] , categories: List[Category] , products: List[Product] ) 
@main("create product"){


<form action="/createproduct" method="post" role="form" style="
    width: 600px;
">
  <div class="form-group">
    <label for="Productname">ProductName</label>
    <input type="text" class="form-control" id="Productname" name="Productname" placeholder="Product name">
  </div>
  
  <div class="form-group">
    <label for="Description">Description</label>
     <input type="text" class="form-control" id="Description" name="Description" placeholder="Description">
    </div>
    
    <div class="form-group">
    <label for="Cost">Cost</label>
     <input type="text" class="form-control" id="Cost" name="Cost" placeholder="Cost">
    </div>
   
    <div class="form-group">
    <label for="Rrp">Rrp</label>
     <input type="text" class="form-control" id="Rrp" name="Rrp" placeholder="Rrp">
    </div>
    
 <select name="categoryid" class="form-control" multiple="" size="5">
 			
    		@for(Category <- categories){
    		<option value="@Category.getId()">@Category.getCategoryname()</option>
   			
    		
   			}
    
    
    
    </select>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
}
